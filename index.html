<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application | Ostad Assignment One</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container bg">
      <div class="row">
        <div class="col-6 offset-3">
          <div class="card">
            <h5 class="card-header">Weather Application</h5>
            <div class="card-body text-center">
              <div class="d-flex justify-content-between">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="location"
                  placeholder="Enter Location"
                  required
                />
                <i
                  class="fa-solid fa-magnifying-glass icon"
                  onclick="getWeather()"
                ></i>
              </div>
              <hr />
              <div class="mt-3">
                <p class="location"></p>
                <h3 class="tempareture"></h3>
                <p class="date"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script>
      async function getWeather() {
        const currentLocation = document.querySelector("#location").value;
        // console.log(currentLocation);
        const base_url = "https://api.openweathermap.org/data/2.5/weather?";
        const key = "3fd55917ebac1a4a2cb8195f3f5d44bd";

        const response = await fetch(
          `${base_url}units=metric&q=${currentLocation}&appid=${key}`
        );
        let data = await response.json();
        document.querySelector(".tempareture").innerHTML = Math.round(data.main.temp) + `Â°c`;
        console.log(data);

        const date = new Date();
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const day = date.getDate();
        document.querySelector(
          ".date"
        ).innerHTML = `Today is: ${day}/${month}/${year}`;
        document.querySelector(".location").innerHTML = `Location is: ${data.name}`;
      }
    </script>
  </body>
</html>
